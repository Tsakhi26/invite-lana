<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitation</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- √âCRAN 1 : Enveloppe -->
  <div class="scene" id="scene-envelope">
    <div class="envelope-wrapper" id="btn-open">
      <img
        src="img/image.jpg"
        alt="Ouvrir l'invitation"
        class="envelope-img"
        draggable="false"
      />
      <div class="click-hint">
        <span class="pulse-ring"></span>
        <span class="hint-text">Cliquez pour ouvrir</span>
      </div>
    </div>
  </div>

  <!-- √âCRAN 2 : Vid√©o -->
  <div id="scene-video" style="position:fixed;inset:0;width:100%;height:100%;display:none;opacity:0;background:#d7bb92;align-items:center;justify-content:center;">
    <video
      id="invite-video"
      class="fullscreen-video"
      playsinline
      preload="auto"
      poster="img/image.jpg"
    >
      <source src="img/video.mp4" type="video/mp4" />
      Votre navigateur ne supporte pas la vid√©o HTML5.
    </video>

    <!-- Bouton t√©l√©charger ‚Äî haut gauche, ic√¥ne seule -->
    <a class="btn-download-corner hidden" id="btn-download" href="img/FairePartLana.pdf" download="FairePartLana" title="T√©l√©charger l'invitation">
      <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" y1="15" x2="12" y2="3"/></svg>
      <span class="btn-download-label">T√©l√©charger l'invitation</span>
    </a>

    <!-- Bouton RSVP ‚Äî bas centr√© -->
    <div class="rsvp-overlay hidden" id="rsvp-overlay">
      <button class="btn btn-yes" id="btn-rsvp-yes">Je participe</button>
    </div>
  </div>

  <!-- MODAL RSVP -->
  <div class="modal-backdrop hidden" id="modal-backdrop">
    <div class="modal" role="dialog" aria-modal="true" aria-labelledby="modal-title">
      <button class="modal-close" id="modal-close" aria-label="Fermer">&times;</button>
      <h2 class="modal-title" id="modal-title">Confirmer ma pr√©sence</h2>
      <p class="modal-subtitle">Remplissez les champs ci-dessous pour valider votre venue.</p>
      <form id="rsvp-form" novalidate>
        <div class="form-group">
          <label for="input-name">Nom &amp; Pr√©nom</label>
          <input
            type="text"
            id="input-name"
            placeholder="Ex : Marie Dupont"
            autocomplete="name"
            required
          />
          <span class="field-error" id="error-name"></span>
        </div>
        <div class="form-group">
          <label for="input-guests">Nombre de personnes</label>
          <input
            type="number"
            id="input-guests"
            min="1"
            max="20"
            placeholder="1"
            required
          />
          <span class="field-error" id="error-guests"></span>
        </div>
        <button type="submit" class="btn btn-submit">Confirmer ‚úì</button>
      </form>
      <div class="modal-success hidden" id="modal-success">
        <div class="success-icon">üéâ</div>
        <p>Merci ! Votre pr√©sence a bien √©t√© enregistr√©e.</p>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
